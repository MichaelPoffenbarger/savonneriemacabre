<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - LUNA Apothecary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the same styles as index.html -->
    <style>
        /* Copy all styles from index.html and add: */
        .benefits-card {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .benefits-card:hover {
            transform: translateY(-10px);
        }

        .membership-form {
            background: var(--primary);
            color: white;
            padding: 3rem;
        }

        .membership-form input,
        .membership-form select {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Include the same navbar as index.html -->

    <!-- Membership Header -->
    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">Become a Member</h1>
            
            <!-- Benefits Section -->
            <div class="row mb-5" id="benefits-grid">
                <!-- Benefits will be loaded here -->
            </div>

            <!-- Membership Form -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="membership-form">
                        <h3 class="text-center mb-4">Join Now</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" required>
                                <option value="">Select Membership Type</option>
                                <option value="monthly">Monthly ($49/month)</option>
                                <option value="annual">Annual ($539/year - Save $49)</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light btn-lg">Start Your Membership</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Include the same footer as index.html -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load membership benefits
            $.getJSON('data/products.json', function(data) {
                const benefitsHtml = data.membership_benefits.map(benefit => `
                    <div class="col-md-6 col-lg-3">
                        <div class="benefits-card">
                            <h3>${benefit.title}</h3>
                            <p>${benefit.description}</p>
                            <p class="value">Value: ${benefit.value}</p>
                        </div>
                    </div>
                `).join('');
                $('#benefits-grid').html(benefitsHtml);
            });

            // Membership form submission
            $('.membership-form').submit(function(e) {
                e.preventDefault();
                // Add your form submission logic here
                alert('Thank you for joining! We will contact you shortly with your membership details.');
                this.reset();
            });
        });
    </script>
</body>
</html>
